<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Desktop  -->
<div class="grid-container d-none d-md-grid">
  <div class="header">Header</div>
  <div class="sidebar">Sidebar</div>
  <div class="main">Main</div>
  <div class="widget">Widget</div>
  <div class="stats">Statistics</div>
  <div class="footer">Footer</div>
</div>




  
<!-- Mobile  -->
<div class=" d-block d-md-none text-center full-height-mobile">
  <div class="row container-height-mobile" >
    <div class="col-12 header text-white" >Header</div>
  </div>
  <div class="row container-height-mobile" >
    <div class="col-12 sidebar"  >Sidebar</div>
  </div>
  <div class="row container-height-mobile" >
    <div class="col-12 main " >Main</div>
  </div>
  <div class="row container-height-mobile" >
    <div class="col-12 widget " >Widget</div>
  </div>
  <div class="row container-height-mobile" >
    <div class="col-12 stats ">Statistics</div>
  </div>
  <div class="row container-height-mobile" >
    <div class="col-12 footer text-white " >Footer</div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>

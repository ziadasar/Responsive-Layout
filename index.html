<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>



  <div class="container-fluid full-height">
    <div class="row header-row">
      <div class="header col-12">Header</div>
    </div>

    <div class="row content-row">
      <div class="sidebar col-md-4">Sidebar</div>
      <div class="col-12 col-md-8">
        <div class="row inner-content-row">
          <div class="main col-12">Main</div>
          <div class="widget col-12 col-md-6">Widget</div>
          <div class="stats col-12 col-md-6">Statistics</div>
        </div>
      </div>
    </div>

    <div class="row footer-row">
      <div class="footer col-12">Footer</div>
    </div>
  </div>





  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
